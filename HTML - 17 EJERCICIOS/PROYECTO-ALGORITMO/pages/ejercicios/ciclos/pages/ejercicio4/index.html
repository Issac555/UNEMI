  <div class="contenedor-ejercicio">
    <h2>Ejercicio: Calcular el factorial de un número</h2>

    <form onsubmit="event.preventDefault(); calcularFactorial();">
      <label for="numero">Ingresa un número:</label>
      <input type="number" id="numero" name="numero" min="0" required />

      <div class="botones">
        <button type="submit" class="btn-primary">Calcular factorial</button>
        <button type="reset" class="btn-secondary" onclick="limpiar()">Limpiar</button>
      </div>
    </form>

    <div id="resultado" class="resultado">
      <strong>Resultado:</strong>
    </div>
