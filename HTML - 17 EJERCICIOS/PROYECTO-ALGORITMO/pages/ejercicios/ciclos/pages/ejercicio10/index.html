<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contador de Números con Input</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>

  <header>
    <h1>Ejercicios de Programación</h1>
    <p>Práctica de conceptos básicos de programación</p>
  </header>

  <nav>
    <a href="../../index.html" class="ejercicio">EJERCICIOS - CICLOS</a>
    <a href="../../../../../index.html">INICIO</a>
    <a href="../../../../html/sobre-nosotros.html">SOBRE NOSOTROS</a>
    <a href="../../../../html/contacto.html">CONTACTO</a>
  </nav>

  <div class="contenedor-ejercicio">
    <h2>Ejercicio: Contador de Números (0 para terminar)</h2>

    <form onsubmit="event.preventDefault(); agregarNumero();">
      <label for="numeroInput">Ingresa un número (0 para terminar):</label>
      <input type="number" id="numeroInput" name="numeroInput" required />

      <div class="botones">
        <button type="submit" class="btn-primary">Agregar número</button>
        <button type="reset" class="btn-secondary" onclick="limpiar()">Limpiar</button>
      </div>
    </form>

    <p id="resultado" class="resultado"></p>
  </div>
  <script src="Script.js"></script>
</body>
</html>
