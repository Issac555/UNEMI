<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contador de números impares</title>
    <link rel="stylesheet" href="../style.css" />
</head>
<body>
    <header>
        <h1>Ejercicios de Programación</h1>
        <p>Práctica de conceptos básicos de programación</p>
    </header>

    <nav>
        <a href="../../../../html/ejecicios.html" class="ejercicio">EJERCICIOS - ARREGLOS</a>
        <a href="../../../../../index.html">INICIO</a>
        <a href="../../../../html/sobre-nosotros.html">SOBRE NOSOTROS</a>
        <a href="./../../../html/contacto.html">CONTACTO</a>
    </nav>

    <div class="contenedor-ejercicio">
        <h2>Contador de números impares</h2>

        <form onsubmit="return false;">
            <label for="entrada">Ingresar números separados por coma</label>
            <input type="text" id="entrada" placeholder="Ej: 5,8,2,7,12" required />

            <div class="botones">
                <button class="btn-primary" onclick="contarImpares()">Contar Impares</button>
                <button class="btn-secondary" onclick="limpiar()">Limpiar</button>
            </div>
        </form>

        <p class="resultado" id="resultado"></p>
    </div>

    <script src="../contardor.js" defer></script>
</body>
</html>
