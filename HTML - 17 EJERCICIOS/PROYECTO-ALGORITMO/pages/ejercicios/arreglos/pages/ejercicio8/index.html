<body>
    <header>

    <div class="contenedor-ejercicio">
        <h2>Mostrar el factorial de cada número</h2>

        <form onsubmit="return false;">
            <label for="entrada">Ingrese los números separados por coma:</label>
            <input type="text" id="entrada" placeholder="Ej: 3,4,5" required>

            <div class="botones">
                <button class="btn-primary" onclick="mostrarFactoriales()">Calcular Factoriales</button>
                <button class="btn-secondary" onclick="limpiar()">Limpiar</button>
            </div>
        </form>

        <p class="resultado" id="resultado"></p>
    </div>

    <script src="mostarfactorial.js" defer></script>
